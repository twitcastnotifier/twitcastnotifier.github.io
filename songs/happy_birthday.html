    <h2>さゆきへ</h2>
    <br>

<p>
さゆきに出会ってから、４ヶ月ぐらいはたったよね
</p><p>
さゆきとのたわいもない会話や、
</p><p>
一緒にいる時間が楽しくて
</p><p>
気づけば、さゆきのことが大好きになった
</p>
<br>
<p>
さゆきが「だいすき」って告白してくれた時は
</p><p>
心臓がとまるかと思うほど嬉しかった
</p>
<br>
<p>
出会ってくれてありがとう、
</p><p>
すきになってくれてありがとう
</p>
<br>
<p>
18歳のお誕生日おめでとう
</p><p>
これからも、さゆきのお誕生日を
</p><p>
一緒にお祝いすることができれば
</p><p>
いいなと思っています  
</p>
